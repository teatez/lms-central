<div class="registration">
  <div class="container">
    <div class="row">
      <div>
        <h2>Register for Lifestyle Management</h2>
        <form [formGroup]="registrationForm" (submit)="onSubmit()">

          <div class="form-group">
            <label>User name</label>
            <input type="text" formControlName="control" [ngClass]="{ 'is-invalid': submitted && form.userName.errors }" />
            <div *ngIf="submitted && !!form?.errors.required" class="invalid-feedback">
                <div *ngIf="!!form?.userName.required">User name required </div> <!-- the !! casts form as a boolean, because submit is a boolean-->
            </div>
          </div>

          <div class="form-group">
            <label>First name</label>
              <input type="text" formControlName="control" [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }" />
              <div *ngIf="submitted && !!form.errors.required" class="invalid-feedback">
                  <div *ngIf="!!form?.firstName.required">First name required </div>
              </div>
          </div>

          <div class="form-group">
            <label>Last name</label>
              <input type="text" formControlName="control" [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }" />
              <div *ngIf="submitted && !!form.errors.required" class="invalid-feedback">
                  <div *ngIf="!!form.lastName.required">Last name required </div>
              </div>
          </div>

          <div class="form-group">
            <label>Email</label>
              <input type="text" formControlName="control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
              <div *ngIf="submitted && !!form.errors.required" class="invalid-feedback">
                  <div *ngIf="!!form.email.required">Email required </div>
              </div>
          </div>

          <div class="form-group">
            <label>Confirm email</label>
              <input type="text" formControlName="control" [ngClass]="{ 'is-invalid': submitted && form.confirmEmail.errors }" />
              <div *ngIf="submitted && !!form.errors.required" class="invalid-feedback">
                  <div *ngIf="!!form.confirmEmail.required">Confirm Email required </div>
              </div>
          </div>

          <div class="form-group">
            <label>Password</label>
              <input type="text" formControlName="control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
              <div *ngIf="submitted && !!form.errors.required" class="invalid-feedback">
                  <div *ngIf="!!form.password.required">Password required </div>
              </div>
          </div>

          <div class="form-group">
          <label>Confirm Password</label>
              <input type="text" formControlName="control" [ngClass]="{ 'is-invalid': submitted && form.confirmPassword.errors }" />
              <div *ngIf="submitted && !!form.errors.required" class="invalid-feedback">
                  <div *ngIf="!!form.confirmPassword.required">Confirm Password required </div>
              </div>
            </div>
          <div class="form-group">
            <button class="btn btn-primary"> Submit Registration</button>
          </div>
          </form>
      </div>
    </div>
  </div>
</div>
